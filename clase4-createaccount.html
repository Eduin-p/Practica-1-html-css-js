<!DOCTYPE html>
<html lang="en">

        <title>Create Account </title>	
        <link rel = "stylesheet" href="./style/createaccount.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
   <!--el div login ocupa toda la pantalla  -->
    <div class ="login">
        
      <div class ="form-container">   
        <h1 class="title" >Create Account</h1>     
        <form action="/" class="form">
          <label for="name" class="label">Name</label>
          <input type="text" id="name" placeholder="User Name" class="input input-name">
          <label for="email" class="label">Email address</label>
          <input type="text" id="email" placeholder="correo@example.com" class="input input-email">
          <label for="password" class="label">Password</label>
          <input type="password" id="password" placeholder="*********" class="input input-password">
          <input type="submit" value="Create" class="primary-button login-button">
        </form>
      </div>
    </div>
  </body>
</html>
